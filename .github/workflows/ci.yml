name: CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (Lint, Type Check, Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: Run ESLint
        run: pnpm lint
        working-directory: frontend

      - name: Run Type Check
        run: pnpm type-check
        working-directory: frontend

      - name: Run Tests
        run: pnpm test
        working-directory: frontend

  backend:
    name: Backend (Ruff, Mypy, Pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        run: uv python install 3.12
        working-directory: backend

      - name: Install dependencies
        run: uv sync --dev
        working-directory: backend

      - name: Run Ruff
        run: uv run ruff check src/ tests/
        working-directory: backend

      - name: Run Mypy
        run: uv run mypy src/
        working-directory: backend

      - name: Run Pytest
        run: uv run pytest
        working-directory: backend

  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets (GitHub)
        if: ${{ !env.ACT }}
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Scan for secrets (local/act)
        if: ${{ env.ACT }}
        run: |
          if ! command -v gitleaks &> /dev/null; then
            curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz | tar -xz -C /usr/local/bin gitleaks
          fi
          gitleaks detect --source . --config .gitleaks.toml --verbose
